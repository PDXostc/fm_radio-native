<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Bottom Bar</title>
		<meta name="viewport" content="width=1080, height=1920, user-scalable=no" />
		<link rel="stylesheet" href="./css/bottomBar.css" />
	</head>
	<body>
		<div id="bottomBar">
			<img id="settingsIcon">
			<img id="bottomBarLogoImg" class="bottomBarLogo">
			<div id="volumeIndicator">
				<div id="volumeCrop">
					<img id="volumeAmount" src="/DNA_common/components/bottomBar/images/VolFull.png">
				</div>
			</div>
			<div id="volumeSlider">
				<div id="volumeChannel"><div id="volumeSlideCrop">
					<img id="volumeVertical" src="/DNA_common/components/bottomBar/images/VolSlideFull.png">
				</div></div><br clear="all">
				<div id="volumeKnob">
					<img src="/DNA_common/components/bottomBar/images/VolSlideCtrl.png">
				</div>
				<span id="VolLabel">Volume</span>
			</div>
		</div>
	</body>
</html>
