<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>HelloTizen application 42</title>
<meta name="viewport" content="width=1080, height=1920, user-scalable=no" />

<link rel="stylesheet" href="./DNA_common/css/style.css"/>
<link rel="stylesheet" href="./css/style.css"/>
<script type="text/javascript" src="./DNA_common/components/jQuery/jquery-1.8.2.js"></script>
<script type="text/javascript" src="./DNA_common/js/init.js"></script>

<script type="text/javascript">
    includeJs("./DNA_common/js/predefAppModel.js");
    includeJs("./DNA_common/js/installedApps.js");
    includeJs("./DNA_common/js/keyControl.js");
    includeJs("./DNA_common/js/actionCatcher.js");
    includeJs("./DNA_common/js/HomeScreenMain.js");
    includeJs("./js/main.js");
</script>

</head>

<body>

<div id="topBar"></div>

<div id="clockElement"></div>


<!-- BEGIN HTML ELEMENTS -->
<div class="wrapper">	

	<div class="title borderWhite fontNormal">
		<div class="titleInfoBox">
			<div class="title fontSizeLarge fontColorNormal fontWeightBold">Hello Tizen ivi</div>
			<div class="titleSubtitle fontSizeSmaller fontColorNormal fontWeightBold">subtitle</div>
			<div class="titleDescription fontSizeSmaller fontColorNormal fontWeightBold">description</div>
			<div class="titleMore fontSizeSmaller fontColorSelected fontWeightBold">more</div>
		</div>
		
		<div class="lgBtn titleButton fontSizeMedium fontWeightBold ">Button</div>
	</div>
		
	<form name="add_item_form" class="input_form boxShadowI1Lt bgColorNormal">

		<!--input information -->		 
		<label>Title</label>
		<input name="item_title" class="inputs boxShadow1Std">
		<input type="button" value="Add Item" class="formButton" name="add_item_button">

		<label>Description</label>
		<textarea name="item_description" class="inputs"></textarea>

	</form>

	<!-- output from information form -->
	<div class="output_form title borderLtBlue">
		<table><thead>
			<th>name</td>
			<th>description</th>
			</thead>
			<tbody name="item_list_body">
				<template name="item_template">
					<tr>
						<td name="item_title_field" class="td_name">Name</td>
						<td name="item_description_field" class="td_description">Description</td>
						<td class=""><input type="button" name="delete_item" class="formButton2" value="Delete"></td>
					</tr>
				</template>
			</tbody>
		</table>	
	</div>	
	
	<!-- centered button sample	-->	
	<div class="buttonsArea" onclick="$('#overlay').toggle();">
		<div id="bluetoothRefreshButton" class="fontSizeMedium fontWeightBold lgBtnRnd">Model</div>
	</div>		

	<!-- Sample form, remove commenting to display -->		
	<form name="" class="boxShadowI2Lt bgColorNormalTransparent">
		<textarea placeholder="text input area here" class="font boxShadow1Med bgColorNormal"></textarea>
	</form> 
		
	<!-- Sample form, remove commenting to display -->	
	<form class="form_narrow bgColorDark boxShadowI4Lt">

		<div class="labelBox">
			<div class="text fontSizeLarge fontWeightBold ">ID</div>
			<div class="text fontSizeLarge fontWeightBold ">User</div>
		</div>

		<div class="inputNumberBox">
			<input class="inputNumber fontSizeLarge fontSizeNormalfontNormal bgColorNormal boxShadow4Std" type="text">
			<div class="button deleteButton boxShadowI3Std fontNormal borderNormal">Delete</div>
		</div>
		<div class="inputNumberBox">
			<input class="inputNumber fontSizeLarge fontSizeNormalfontNormal bgColorNormal boxShadow4Std" type="password">
			<div class="button deleteButton boxShadowI3Std fontNormal borderNormal">Delete</div>
		</div>
		<div >
			<input class="submit" type="button" value="submit">
		</div>

	</form> <!---->
	
	
	<!-- Sample WARNING/MODAL dialog box, remove commenting to display -->

	<div id="overlay" style="display: none;">
		<div class="modal" >
		<form id="warning">
			<div class="x_graphic_modal">X</div>
			<div class="fontSizeMedium fontColorNormal clearBoth">WARNING!</div>
			<p>This is a demo of a model box.</p>
			<input id="" class="fontSizeSmall submit_button" type="button" value="CONTINUE" onclick="$('#overlay').toggle();">
		</form>
	</div>
</div>

	<!-- end of WARNING/MODAL dialog box  -->

</div><!--end of wrapper -->

<!-- END HTML ELEMENTS -->

<div id="bottomPanel" class="bottomPanel bottomPanelImg"></div>

</body>

</html>
